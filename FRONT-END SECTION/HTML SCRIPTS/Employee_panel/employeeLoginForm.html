<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Employee Login</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../../CSS SCRIPTS/employee_panel/employeeLoginFormDesign.css">
      <link rel="shortcut icon" type="image/x-icon" href="workers.png">
   </head>
   <body >
      <div class = "resolution" >
      <form>
         <div>
            <img src="../../ICONS/employeeLoginLogo.png" alt="User Login" class="position">
         </div>
         <div class = "username">
            <label for="username" ></label>
            <input type="text" id="username" name="username" placeholder="Username" required><br>
         </div>
         <div class = "password">
            <label for="password" ></label>
            <input type="password" id="password" name="password"  placeholder="Password" required><br>
         </div>
         <div>
            <button type="submit" name="submit" class="login">Login</button>
         </div>
         <div class="agreement">
            <p>Don't have an account? <a href="employeeRegistrationForm.html">Register</a>.</p>
         </div>
      </form>
   </body>
</html>
