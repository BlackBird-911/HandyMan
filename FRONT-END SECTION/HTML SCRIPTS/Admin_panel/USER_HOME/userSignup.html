<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Sign up</title>
      <link rel="stylesheet" href="userSignUp.css">

   <body>
      <div class="background">
         <div class="text">
            <h1>Signup</h1>
            <p>Already have an account? <a href="userLoginForm.html">Login</a></p>
         </div>
         <div class="container">
            <form class="form">
               <input type="text" class="username" placeholder="Full name" required>
               <input type="email" class="email" placeholder="Email Address" required>
               <input type="text" class="mobile-number" placeholder="Mobile Number" required>
               <input type="password" class="password" placeholder="Password" required>
               <input type="password" class="password" placeholder="Repeat-password" required>
               <!--<input type="submit" class="button" value="Login">-->
               <p> <a href="userHomepage.html"><input type="submit" class="button" value="Login"></a></p>
            </form>
         </div>
      </div>
