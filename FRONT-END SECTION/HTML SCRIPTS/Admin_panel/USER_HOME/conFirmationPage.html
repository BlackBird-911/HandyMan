      <!--headline-->
      <div class="title">
        <h1>Order Confirmation Platform</h1>
     </div>

      <!--payment card-->
      <div class="wrapper">
          <h2>Payment Form</h2>
          <form >
              <h4>Account</h4>
              <div class="input-group">
                  <div class="input-box">
                      <input type="text" placeholder="User Name" required class="name">
                      <i class="fa fa-user icon"></i>
                  </div>
                  <div class="input-box">
                      <input type="text" placeholder="Nick name" required class="name">
                      <i class="fa fa-user icon"></i>
                  </div>
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <input type="email" placeholder="Email" required class="name">
                      <i class="fa fa-user envelope"></i>
                  </div>
              </div>
              <div class="input-group" >
                  <div class="input-box">
                      <h4>Date of Birth</h4>
                      <input type="text" placeholder="DOB" class="dob">
                      <input type="text" placeholder="MM" class="dob">
                      <input type="text" placeholder="YYYY" class="dob">

                  </div>
                  <div class="input-box">
                      <h4>Gender</h4>
                      <input type="radio" id="b1" name="gendar" checked class="radio">
                      <label for="b1">Male</label>
                      <input type="radio" id="b2"
                      name="gendar" class="radio">
                      <label for="b2">Female</label>
                  </div>
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <h4>Payment Details</h4>
                      <input type="radio" name="pay"
                      id="bc1" checked class="radio">
                      <label for="bc1"><span> <i class="fa fa-user icon"></i>
                    Credit Card</span></label>
                    <input type="radio" name="pay" 
                    id="bc2" class="radio">
                    <label for = "bc2"><span><i class="fa fa-user icon"></i>
                    PayPal</span></label>
     
                  </div>
              </div>

              <div class="input-group">
                  <div class="input-box">
                      <input type="tel" placeholder="Card Number" required class="name">
                      <i class="fa fa-user icon"></i>
                  </div>
              </div>

              <div class="input-group">
                  <div class="input-box">
                      <input type="tel" placeholder="Card CVC" required class="name">
                      <i class="fa fa-user icon"></i>
                      </div>
                      <div class="input-box">
                          <select>
                          <option>01 June</option>
                          <option>01 June</option>
                          <option>01 June</option>
                          </select>
                          <select>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>


                          </select>

                        

                      </div>

                  
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <button type="submit">Pay Now</button>
                  </div>
              </div>

              
          </form>
      </div>
