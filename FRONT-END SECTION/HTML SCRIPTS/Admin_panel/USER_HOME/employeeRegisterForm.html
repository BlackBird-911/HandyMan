<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel-Register</title>
        <link rel="stylesheet" href="employeeRegisterFormDesign.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="workers.png">

    </head>
    <body>
        <div class="complaint-form">
            <form >
               <h4 class="heading-of-complaint-form" >Employee Registration Form</h4>
               <label for="name">Name</label><span class="required">*</span>
               <input type="text" id="name" name="name">
               <label for="email">Email</label><span class="required">*</span>
               <input type="email" id="email" name="email" >
               <label for="phone-number">Phone-number</label><span class="required">*</span>
               <input type="text" id="phone-number" name="phone-number" >
               <label for="reson-for-complaining">Choose a reason for your complain</label><span class="required">*</span>
               <select id="employee-type" name="employee-type">
                  <option value="100">Carpenter</option>
                  <option value="101">Electrician</option>
                  <option value="102">Plumber</option>
                  <option value="103">Painter</option>
                  <option value="104">Construction</option>
                  <option value="105">Construction</option>
                  <option value="106">Construction</option>
                  <option value="107">Construction</option>
                  <option value="108">Construction</option>
               </select>
               <label for="password" >Password</label><span class="required">*</span>
                <input type="password" id = "password" name = "password" placeholder="Password" required>

                <label for="password-repeat">Repeat-password</label><span class="required">*</span>
                <input type="password" id = "password" name="password" placeholder="Repeat Password" required>

               <div class="agreement">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#" style="color:orange">Terms of Use</a> &amp; <a href="#" style="color:orange" >Privacy Policy</a></label>
            </div>
            
               <input type="submit" value="Submit">
            </form>
         </div>

       


    </body>
    </html>
