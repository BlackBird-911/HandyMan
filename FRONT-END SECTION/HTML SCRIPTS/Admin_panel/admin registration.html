<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel-Register</title>
        <link rel="stylesheet" href="../../CSS SCRIPTS/admin_panel/admin registration.css">
        <link rel="shortcut icon" type="image/x-icon" href="../../ICONS/worker.png">
    </head>
    <body class="background">
        <div class="resolution">
        <form>
            <div class="header">
                <h1>Admin Register Form</h1>
            </div>
            <div class="heading" style="font-size: 19px;">
                <p>Fill up the form to create an account</p>
                <hr>
            </div>
            <!--<div style="padding-top: 24px;">     
                <label for="tel" style="font-size: 24px;"></label> 
                <input type="tel" id="tel" name="tel" placeholder="Mobile Number" required>
                </div>-->
            <div class="username" >     
                <label for="username"></label> 
                <input type="text" id="username" name="username" placeholder="Name" required>
            </div>
            <div class="email" >
                <label for="email" ></label>
                <input type="email" id = "email" name="email" placeholder="Email"  required>
            </div>
            <div class="registration-id" >
                <label for="tel" ></label>
                <input type="tel" id = "tel" name = "tel" placeholder="Registration id" required>
            </div>
            <div class="password" >
                <label for="password" ></label>
                <input type="password" id = "password" name = "password" placeholder="Password" required>
            </div>
            <div class="repeat-password">
                <label for="password-repeat"></label>
                <input type="password" id = "password" name="password" placeholder="Repeat Password" required>
            </div>
            <div class="agreement">
                <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#" style="color:orange" >Privacy Policy</a></label>
            </div>
            <div >
                <button type="submit" name="submit" class="register">Register</button>
            </div>
        </form>
    </body>
</html>
